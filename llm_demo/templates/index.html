<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assistant</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="static/index.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

    <div class="container">
        <div class="chat-header">
            <span class="material-symbols-outlined" id="menuButton">menu</span>
            <span>Cymbal Air Customer Service Assistant</span>
            <span class="material-symbols-outlined" id="resetButton">refresh</span>
        </div>
        <div id="g_id_onload"
            data-context="signin"
            data-ux_mode="popup"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left"
            data-onsuccess="onSignIn">
        </div>
        <div class="chat-wrapper">
            <div class="chat-content">
                {# Add Chat history #}
                {% if messages %}
                    {% for message in messages %}
                    <div class="chat-bubble {{ message["type"] }}"><div class="sender-icon"><img src="static/logo.png"></div><span>{{ message["data"]["content"] | safe }}</span></div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="chat-bar">
                <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                <div class="chat-input-container">
                    <input type="text" class="ip-msg" placeholder="type here...">
                    <span class="btn-group send-button">
                        <span class="material-symbols-outlined">
                            send
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
  crossorigin="anonymous"></script>
<script src="static/index.js"></script>
<script>
  document.getElementById('g_id_onload').setAttribute('data-client_id', '{{ client_id }}');
  var currentUrl = window.location.href;
  var loginUri = currentUrl + 'login/google';
  document.getElementById('g_id_onload').setAttribute('data-login_uri', loginUri);
</script>

</html>
